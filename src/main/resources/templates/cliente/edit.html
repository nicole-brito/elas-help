<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{layout}">
    <head>
        <title>[[#{cliente.edit.headline}]]</title>
    </head>
    <body>
        <div layout:fragment="content">
            <div class="d-flex flex-wrap mb-4">
                <h1 class="flex-grow-1">[[#{cliente.edit.headline}]]</h1>
                <div>
                    <a th:href="@{/clientes}" class="btn btn-secondary">[[#{cliente.edit.back}]]</a>
                </div>
            </div>
            <div th:replace="~{fragments/forms::globalErrors('cliente')}" />
            <form th:action="${requestUri}" method="post">
                <div th:replace="~{fragments/forms::inputRow(object='cliente', field='id', disabled=true, type='number')}" />
                <div th:replace="~{fragments/forms::inputRow(object='cliente', field='nome', required=true)}" />
                <div th:replace="~{fragments/forms::inputRow(object='cliente', field='email', required=true)}" />
                <div th:replace="~{fragments/forms::inputRow(object='cliente', field='senha', required=true)}" />
                <div th:replace="~{fragments/forms::inputRow(object='cliente', field='sobrenome', required=true)}" />
                <input type="submit" th:value="#{cliente.edit.headline}" class="btn btn-primary mt-4" />
            </form>
        </div>
    </body>
</html>
